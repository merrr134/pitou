<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Starlight - Finance Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Finance Manager</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Produk</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="penjualan.html">Penjualan</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="pengeluaran.html">Pengeluaran</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="laporan.html">Laporan</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="logstarlight.html">Log Starlight</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="pengingat.html">Pengingat</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 class="mb-4">Log Starlight & Gift</h2>

        <div class="row mb-3">
            <div class="col-md-3 mb-2">
                <input type="text" class="form-control" id="searchLog" placeholder="Cari ID/Nick Customer...">
            </div>
            <div class="col-md-3 mb-2">
                <select class="form-select" id="filterStatusGift">
                    <option value="">Semua Status Gift</option>
                    <option value="Pending">Pending</option>
                    <option value="Done">Done</option>
                    <option value="Cancel">Cancel</option>
                    <option value="Error">Error</option>
                </select>
            </div>
            <div class="col-md-3 mb-2">
                <select class="form-select" id="filterTipeSL">
                    <option value="">Semua Tipe SL</option>
                    <option value="Basic">Basic</option>
                    <option value="Premium">Premium</option>
                </select>
            </div>
            <div class="col-md-3 text-md-end mb-2">
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#tambahLogModal">Tambah Log Baru</button>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>TGL ADD</th>
                        <th>NICK AKUN GIFT</th>
                        <th>ID CUST</th>
                        <th>NICK CUST</th>
                        <th>TIPE SL</th>
                        <th>SUDAH BAYAR</th>
                        <th>STATUS GIFT</th>
                        <th>TGL GIFT</th>
                        <th>CATATAN</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody id="dataLogTableBody">
                    </tbody>
            </table>
        </div>
    </div>

    <div class="modal fade" id="tambahLogModal" tabindex="-1" aria-labelledby="tambahLogModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="tambahLogModalLabel">Tambah Log Starlight Baru</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="logForm">
                        <input type="hidden" id="editLogId">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="inputTglAdd" class="form-label">Tanggal Catatan Dibuat</label>
                                <input type="date" class="form-control" id="inputTglAdd" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="inputNickAkunGift" class="form-label">Nickname Akun Gift (Anda)</label>
                                <input type="text" class="form-control" id="inputNickAkunGift" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="inputIdCust" class="form-label">ID Customer</label>
                                <input type="text" class="form-control" id="inputIdCust" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="inputNickCust" class="form-label">Nickname Customer</label>
                                <input type="text" class="form-control" id="inputNickCust" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="inputTipeSL" class="form-label">Tipe Starlight</label>
                                <select class="form-select" id="inputTipeSL" required>
                                    <option value="">Pilih Tipe SL...</option>
                                    <option value="Basic">Basic</option>
                                    <option value="Premium">Premium</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="inputStatusGift" class="form-label">Status Gift</label>
                                <select class="form-select" id="inputStatusGift" required>
                                    <option value="">Pilih Status...</option>
                                    <option value="Pending">Pending</option>
                                    <option value="Done">Done</option>
                                    <option value="Cancel">Cancel</option>
                                    <option value="Error">Error</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="inputTglGift" class="form-label">Tanggal Gift (Target/Aktual)</label>
                                <input type="date" class="form-control" id="inputTglGift" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <div class="form-check pt-4">
                                    <input class="form-check-input" type="checkbox" id="inputSudahBayar">
                                    <label class="form-check-label" for="inputSudahBayar">
                                        Sudah Bayar?
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="inputCatatan" class="form-label">Catatan (Opsional)</label>
                            <textarea class="form-control" id="inputCatatan" rows="2"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Simpan Log</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="addReminderModal" tabindex="-1" aria-labelledby="addReminderModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addReminderModalLabel">Tambah Pengingat Gift</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="reminderForm">
                        <input type="hidden" id="reminderLogId">
                        <div class="mb-3">
                            <label for="reminderNickCust" class="form-label">Nickname Customer</label>
                            <input type="text" class="form-control" id="reminderNickCust" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="reminderTipeSL" class="form-label">Tipe Starlight</label>
                            <input type="text" class="form-control" id="reminderTipeSL" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="reminderDate" class="form-label">Tanggal Pengingat</label>
                            <input type="date" class="form-control" id="reminderDate" required>
                        </div>
                        <div class="mb-3">
                            <label for="reminderNotes" class="form-label">Catatan Pengingat (Opsional)</label>
                            <textarea class="form-control" id="reminderNotes" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Simpan Pengingat</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/logstarlight.js"></script>
</body>
</html>
