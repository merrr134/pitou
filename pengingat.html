<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Pengingat - Finance Manager</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f8f9fa; }
        .navbar { box-shadow: 0 2px 4px rgba(0,0,0,.1); }
        .navbar-brand { font-weight: 600; }
        .main-content { background-color: #ffffff; border-radius: 12px; padding: 2rem; box-shadow: 0 4px 12px rgba(0,0,0,.08); margin-top: 1rem; }
        .page-header h2 { font-weight: 600; color: #343a40; }
        .form-control, .form-select, .btn { border-radius: 8px; }
        .btn-primary { background-color: #0d6efd; border-color: #0d6efd; font-weight: 500; transition: all 0.2s ease-in-out; }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 4px 8px rgba(13, 110, 253, 0.3); }
        .table thead th { background-color: #e9ecef; color: #495057; font-weight: 600; vertical-align: middle; }
        .table td { vertical-align: middle; font-size: 0.9rem; }
        .table .action-buttons .btn, .table .action-buttons .btn-group { margin: 0 2px; }
        .action-buttons .btn i, .action-buttons .btn-group i { pointer-events: none; }
        .table-success td { color: #6c757d; text-decoration: line-through; }
        .table-warning td { font-weight: 600; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><i class="bi bi-cash-coin me-2"></i>Finance Manager</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"> <a class="nav-link" href="index.html">Produk</a> </li>
                    <li class="nav-item"> <a class="nav-link" href="penjualan.html">Penjualan</a> </li>
                    <li class="nav-item"> <a class="nav-link" href="pengeluaran.html">Pengeluaran</a> </li>
                    <li class="nav-item"> <a class="nav-link" href="laporan.html">Laporan</a> </li>
                    <li class="nav-item"> <a class="nav-link" href="logstarlight.html">Log Starlight</a> </li>
                    <li class="nav-item"> <a class="nav-link active" aria-current="page" href="pengingat.html">Pengingat</a> </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-4">
        <div class="page-header mb-4">
            <h2><i class="bi bi-bell-fill me-2"></i>Daftar Pengingat</h2>
        </div>

        <div class="main-content">
             <div class="row g-3 mb-4">
                <div class="col-md-6">
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-search"></i></span>
                        <input type="text" class="form-control" id="searchReminder" placeholder="Cari berdasarkan judul atau catatan...">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-toggles"></i></span>
                        <select class="form-select" id="filterReminderStatus">
                            <option value="">Semua Status</option>
                            <option value="Aktif">Aktif</option>
                            <option value="Selesai">Selesai</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-3">
                    <button class="btn btn-info w-100" id="exportReminders" title="Download semua pengingat aktif ke file kalender (.ics)">
                        <i class="bi bi-calendar-plus-fill me-2"></i>Export (.ics)
                    </button>
                </div>
            </div>

            <div class="table-responsive">
                <table class="table table-hover">
                    <thead class="text-center">
                        <tr>
                            <th>TANGGAL PENGINGAT</th>
                            <th>JUDUL</th>
                            <th>CATATAN</th>
                            <th>STATUS</th>
                            <th>AKSI</th>
                        </tr>
                    </thead>
                    <tbody id="dataReminderTableBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/pengingat.js" defer></script>
</body>
</html>
