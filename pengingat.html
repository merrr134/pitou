<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Pengingat - Finance Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Finance Manager</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Produk</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="penjualan.html">Penjualan</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="pengeluaran.html">Pengeluaran</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="laporan.html">Laporan</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="logstarlight.html">Log Starlight</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="pengingat.html">Pengingat</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 class="mb-4">Daftar Pengingat Gift Starlight</h2>

        <div class="row mb-3">
            <div class="col-md-6 mb-2">
                <input type="text" class="form-control" id="searchReminder" placeholder="Cari Nick Customer, Tipe SL, Catatan...">
            </div>
            <div class="col-md-3 mb-2">
                <select class="form-select" id="filterReminderStatus">
                    <option value="">Semua Status</option>
                    <option value="Aktif">Aktif</option>
                    <option value="Selesai">Selesai</option>
                </select>
            </div>
            <div class="col-md-3 mb-2">
                <button class="btn btn-info w-100" id="exportReminders">Export (.ics)</button>
            </div>
        </div>

        <div class="alert alert-info mt-3" role="alert">
            Pengingat diurutkan berdasarkan tanggal terdekat.
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>TANGGAL PENGINGAT</th>
                        <th>NICK CUSTOMER</th>
                        <th>TIPE SL</th>
                        <th>CATATAN</th>
                        <th>STATUS</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody id="dataReminderTableBody">
                    </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/pengingat.js"></script>
</body>
</html>
