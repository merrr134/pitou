<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Penjualan - Finance Manager</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
        }
        .navbar {
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
        }
        .navbar-brand {
            font-weight: 600;
        }
        .main-content {
            background-color: #ffffff;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 4px 12px rgba(0,0,0,.08);
            margin-top: 2rem;
        }
        .page-header {
            margin-bottom: 2rem;
        }
        .page-header h2 {
            font-weight: 600;
            color: #343a40;
        }
        .table thead th {
            background-color: #e9ecef;
            color: #495057;
            font-weight: 600;
            border-bottom: 2px solid #dee2e6;
            text-align: center;
            vertical-align: middle;
        }
        .table tbody tr:hover {
            background-color: #f1f3f5;
        }
        .table td {
            vertical-align: middle;
            text-align: center;
            font-size: 0.9rem;
        }
        .table td:nth-child(3) { 
            text-align: left;
            font-weight: 500;
        }
        .table .action-buttons .btn {
            margin: 0 4px;
        }
        .action-buttons .btn i {
            pointer-events: none;
        }
        .form-control, .form-select {
            border-radius: 8px;
        }
        .form-control:focus, .form-select:focus {
            border-color: #80bdff;
            box-shadow: 0 0 0 0.2rem rgba(0,123,255,.25);
        }
        .btn-primary {
            background-color: #0d6efd;
            border-color: #0d6efd;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.2s ease-in-out;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(13, 110, 253, 0.3);
        }
        .modal-header {
            background-color: #0d6efd;
            color: white;
        }
        .modal-header .btn-close {
            filter: invert(1) grayscale(100%) brightness(200%);
        }
        .modal-title {
            font-weight: 500;
        }
        .laba-positif {
            color: #198754;
            font-weight: 600;
        }
        .laba-negatif {
            color: #dc3545;
            font-weight: 600;
        }
        input[readonly] {
            background-color: #e9ecef;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><i class="bi bi-cash-coin me-2"></i>Finance Manager</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Produk</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="penjualan.html">Penjualan</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="pengeluaran.html">Pengeluaran</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="laporan.html">Laporan</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="logstarlight.html">Log Starlight</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-4">
        <div class="page-header d-flex justify-content-between align-items-center">
            <h2><i class="bi bi-cart4 me-2"></i>Daftar Penjualan</h2>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#tambahPenjualanModal">
                <i class="bi bi-plus-circle-fill me-2"></i>Catat Penjualan Baru
            </button>
        </div>

        <div class="main-content">
            <div class="row mb-4">
                <div class="col-md-12">
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-search"></i></span>
                        <input type="text" class="form-control" id="searchPenjualan" placeholder="Cari Kode/Nama Produk, ID Transaksi, Metode Pembayaran...">
                    </div>
                </div>
            </div>

            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>ID TRANSAKSI</th>
                            <th>TANGGAL</th>
                            <th>NAMA PRODUK</th>
                            <th>JUMLAH</th>
                            <th>TOTAL HARGA JUAL</th>
                            <th>LABA BERSIH</th>
                            <th>METODE PEMBAYARAN</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="dataPenjualanTableBody">
                        </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="modal fade" id="tambahPenjualanModal" tabindex="-1" aria-labelledby="tambahPenjualanModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content" style="border-radius: 12px;">
                <div class="modal-header">
                    <h5 class="modal-title" id="tambahPenjualanModalLabel"><i class="bi bi-receipt-cutoff me-2"></i>Formulir Penjualan</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="salesForm">
                        <input type="hidden" id="editSalesId">
                        <div class="mb-3">
                            <label for="inputProdukPenjualan" class="form-label">Pilih Produk</label>
                            <select class="form-select" id="inputProdukPenjualan" required>
                                </select>
                            <div class="form-text" id="stokInfo"></div>
                        </div>
                        <div class="row">
                             <div class="col-md-6 mb-3">
                                <label for="inputTanggalPenjualan" class="form-label">Tanggal Penjualan</label>
                                <input type="date" class="form-control" id="inputTanggalPenjualan" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="inputJumlahPenjualan" class="form-label">Jumlah</label>
                                <input type="number" class="form-control" id="inputJumlahPenjualan" value="1" min="1" required>
                            </div>
                        </div>
                        <div class="alert alert-info d-flex flex-column">
                           <div class="d-flex justify-content-between">
                               <span>Harga Jual:</span>
                               <strong id="infoHargaJual">Rp 0</strong>
                           </div>
                           <hr class="my-1">
                           <div class="d-flex justify-content-between">
                               <span>Total Laba:</span>
                               <strong id="infoLabaBersih" class="laba-positif">Rp 0</strong>
                           </div>
                        </div>
                         <div class="mb-3">
                            <label for="inputMetodePembayaran" class="form-label">Metode Pembayaran</label>
                            <select class="form-select" id="inputMetodePembayaran" required>
                                <option value="Cash">Cash</option>
                                <option value="Transfer Bank">Transfer Bank</option>
                                <option value="E-Wallet">E-Wallet</option>
                                <option value="QRIS">QRIS</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="inputCatatanPenjualan" class="form-label">Catatan (Opsional)</label>
                            <textarea class="form-control" id="inputCatatanPenjualan" rows="2" placeholder="Contoh: ID Pelanggan, nomor telepon, dll."></textarea>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">Simpan Penjualan</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js" defer></script>
    <script src="js/penjualan.js" defer></script>
</body>
</html>
