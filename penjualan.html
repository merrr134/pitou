<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Penjualan - Finance Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Finance Manager</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Produk</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="penjualan.html">Penjualan</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="pengeluaran.html">Pengeluaran</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="laporan.html">Laporan</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="logstarlight.html">Log Starlight</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 class="mb-4">Daftar Penjualan</h2>

        <div class="row mb-3">
            <div class="col-md-6 mb-2">
                <input type="text" class="form-control" id="searchPenjualan" placeholder="Cari Kode/Nama Produk, ID Transaksi...">
            </div>
            <div class="col-md-6 text-md-end mb-2">
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#tambahPenjualanModal">Catat Penjualan Baru</button>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>ID TRANSAKSI</th>
                        <th>TANGGAL</th>
                        <th>NAMA PRODUK</th>
                        <th>KODE PRODUK</th>
                        <th>JUMLAH</th>
                        <th>HARGA JUAL SATUAN</th>
                        <th>TOTAL HARGA JUAL</th>
                        <th>LABA BERSIH</th>
                        <th>METODE PEMBAYARAN</th>
                        <th>CATATAN</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody id="dataPenjualanTableBody">
                    </tbody>
            </table>
        </div>
    </div>

    <div class="modal fade" id="tambahPenjualanModal" tabindex="-1" aria-labelledby="tambahPenjualanModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="tambahPenjualanModalLabel">Catat Penjualan Baru</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="salesForm">
                        <input type="hidden" id="editSalesId">
                        <div class="mb-3">
                            <label for="inputProdukPenjualan" class="form-label">Pilih Produk</label>
                            <select class="form-select" id="inputProdukPenjualan" required>
                                <option value="">Pilih Produk...</option>
                                </select>
                        </div>
                        <div class="mb-3">
                            <label for="inputTanggalPenjualan" class="form-label">Tanggal Penjualan</label>
                            <input type="date" class="form-control" id="inputTanggalPenjualan" required>
                        </div>
                        <div class="mb-3">
                            <label for="inputJumlahPenjualan" class="form-label">Jumlah</label>
                            <input type="number" class="form-control" id="inputJumlahPenjualan" min="1" required>
                        </div>
                        <div class="mb-3">
                            <label for="inputHargaJualSatuan" class="form-label">Harga Jual Satuan (Rp)</label>
                            <input type="number" class="form-control" id="inputHargaJualSatuan" step="1" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="inputTotalHargaJual" class="form-label">Total Harga Jual (Rp)</label>
                            <input type="number" class="form-control" id="inputTotalHargaJual" step="1" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="inputLabaBersih" class="form-label">Laba Bersih (Rp)</label>
                            <input type="number" class="form-control" id="inputLabaBersih" step="1" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="inputMetodePembayaran" class="form-label">Metode Pembayaran</label>
                            <select class="form-select" id="inputMetodePembayaran" required>
                                <option value="">Pilih Metode...</option>
                                <option value="Cash">Cash</option>
                                <option value="Transfer Bank">Transfer Bank</option>
                                <option value="E-Wallet">E-Wallet</option>
                                <option value="QRIS">QRIS</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="inputCatatanPenjualan" class="form-label">Catatan (Opsional)</label>
                            <textarea class="form-control" id="inputCatatanPenjualan" rows="2"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Simpan Penjualan</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script> <script src="js/penjualan.js"></script>
</body>
</html>
