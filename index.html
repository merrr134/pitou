<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Produk - Finance Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Finance Manager</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Produk</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="penjualan.html">Penjualan</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="pengeluaran.html">Pengeluaran</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="laporan.html">Laporan</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="logstarlight.html">Log Starlight</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 class="mb-4">Daftar Produk</h2>

        <div class="row mb-3">
            <div class="col-md-4 mb-2">
                <input type="text" class="form-control" id="searchProduk" placeholder="Cari Kode/Nama Produk...">
            </div>
            <div class="col-md-4 mb-2">
                <select class="form-select" id="filterKategori">
                    <option value="">Semua Kategori</option>
                    <option value="Top up diamond">Top up diamond</option>
                    <option value="Aplikasi premium">Aplikasi premium</option>
                    <option value="Kebutuhan Sosmed">Kebutuhan Sosmed</option>
                    <option value="Gift charisma">Gift charisma</option>
                    <option value="Gift skin">Gift skin</option>
                    <option value="Gift item">Gift item</option>
                    <option value="Gift Starlight">Gift Starlight</option>
                </select>
            </div>
            <div class="col-md-4 text-md-end mb-2">
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#tambahProdukModal">Tambah Produk Baru</button>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>KODE PRODUK</th>
                        <th>NAMA PRODUK</th>
                        <th>KATEGORI</th>
                        <th>HARGA MODAL</th>
                        <th>HARGA JUAL</th>
                        <th>LABA PER ITEM</th>
                        <th>PERLU STOK?</th>
                        <th>STOK AWAL</th>
                        <th>STOK TERJUAL</th>
                        <th>STOK TERSISA</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody id="dataProdukTableBody">
                    </tbody>
            </table>
        </div>
    </div>

    <div class="modal fade" id="tambahProdukModal" tabindex="-1" aria-labelledby="tambahProdukModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="tambahProdukModalLabel">Tambah Produk Baru</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="productForm">
                        <input type="hidden" id="editProductId">
                        <div class="mb-3">
                            <label for="inputKodeProduk" class="form-label">Kode Produk</label>
                            <input type="text" class="form-control" id="inputKodeProduk" required>
                        </div>
                        <div class="mb-3">
                            <label for="inputNamaProduk" class="form-label">Nama Produk</label>
                            <input type="text" class="form-control" id="inputNamaProduk" required>
                        </div>
                        <div class="mb-3">
                            <label for="inputKategori" class="form-label">Kategori</label>
                            <select class="form-select" id="inputKategori" required>
                                <option value="">Pilih Kategori</option>
                                <option value="Top up diamond">Top up diamond</option>
                                <option value="Aplikasi premium">Aplikasi premium</option>
                                <option value="Kebutuhan Sosmed">Kebutuhan Sosmed</option>
                                <option value="Gift charisma">Gift charisma</option>
                                <option value="Gift skin">Gift skin</option>
                                <option value="Gift item">Gift item</option>
                                <option value="Gift Starlight">Gift Starlight</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="inputHargaModal" class="form-label">Harga Modal (Rp)</label>
                            <input type="number" class="form-control" id="inputHargaModal" step="1" required>
                        </div>
                        <div class="mb-3">
                            <label for="inputHargaJual" class="form-label">Harga Jual (Rp)</label>
                            <input type="number" class="form-control" id="inputHargaJual" step="1" required>
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="inputPerluStok">
                            <label class="form-check-label" for="inputPerluStok">
                                Perlu Stok?
                            </label>
                        </div>
                        <div class="mb-3" id="stokInputs">
                            <label for="inputStokAwal" class="form-label">Stok Awal</label>
                            <input type="number" class="form-control" id="inputStokAwal">
                        </div>
                        <button type="submit" class="btn btn-primary">Simpan Produk</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
