<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Produk - Finance Manager</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css"> <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
        }
        .navbar {
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
        }
        .navbar-brand {
            font-weight: 600;
        }
        .main-content {
            background-color: #ffffff;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 4px 12px rgba(0,0,0,.08);
            margin-top: 2rem;
        }
        .page-header {
            margin-bottom: 2rem;
        }
        .page-header h2 {
            font-weight: 600;
            color: #343a40;
        }
        .table thead th {
            background-color: #e9ecef;
            color: #495057;
            font-weight: 600;
            border-bottom: 2px solid #dee2e6;
            text-align: center;
            vertical-align: middle;
        }
        .table tbody tr:hover {
            background-color: #f1f3f5;
        }
        .table td {
            vertical-align: middle;
            text-align: center;
            font-size: 0.9rem;
        }
        .table td:nth-child(2) { 
            text-align: left;
            font-weight: 500;
        }
        .table .action-buttons .btn {
            margin: 0 4px;
        }
        .action-buttons .btn i {
            pointer-events: none;
        }
        .form-control, .form-select {
            border-radius: 8px;
        }
        .form-control:focus, .form-select:focus {
            border-color: #80bdff;
            box-shadow: 0 0 0 0.2rem rgba(0,123,255,.25);
        }
        .btn-primary {
            background-color: #0d6efd;
            border-color: #0d6efd;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.2s ease-in-out;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(13, 110, 253, 0.3);
        }
        .modal-header {
            background-color: #0d6efd;
            color: white;
        }
        .modal-header .btn-close {
            filter: invert(1) grayscale(100%) brightness(200%);
        }
        .modal-title {
            font-weight: 500;
        }
        .laba-positif {
            color: #198754;
            font-weight: 600;
        }
        .laba-negatif {
            color: #dc3545;
            font-weight: 600;
        }
        #inputKodeProduk:read-only {
            background-color: #e9ecef;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><i class="bi bi-cash-coin me-2"></i>Finance Manager</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Produk</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="penjualan.html">Penjualan</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="pengeluaran.html">Pengeluaran</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="laporan.html">Laporan</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="logstarlight.html">Log Starlight</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-4">
        <div class="page-header d-flex justify-content-between align-items-center">
            <h2><i class="bi bi-box-seam me-2"></i>Daftar Produk</h2>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#tambahProdukModal">
                <i class="bi bi-plus-circle-fill me-2"></i>Tambah Produk Baru
            </button>
        </div>

        <div class="main-content">
            <div class="row mb-4">
                <div class="col-md-6 mb-2">
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-search"></i></span>
                        <input type="text" class="form-control" id="searchProduk" placeholder="Cari berdasarkan Kode atau Nama Produk...">
                    </div>
                </div>
                <div class="col-md-6 mb-2">
                     <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-tags"></i></span>
                        <select class="form-select" id="filterKategori">
                            <option value="">Semua Kategori</option>
                            <option value="Top up diamond">Top up diamond</option>
                            <option value="Aplikasi premium">Aplikasi premium</option>
                            <option value="Kebutuhan Sosmed">Kebutuhan Sosmed</option>
                            <option value="Gift charisma">Gift charisma</option>
                            <option value="Gift skin">Gift skin</option>
                            <option value="Gift item">Gift item</option>
                            <option value="Gift Starlight">Gift Starlight</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>KODE PRODUK</th>
                            <th>NAMA PRODUK</th>
                            <th>KATEGORI</th>
                            <th>HARGA MODAL</th>
                            <th>HARGA JUAL</th>
                            <th>LABA</th>
                            <th>PERLU STOK?</th>
                            <th>STOK AWAL</th>
                            <th>TERJUAL</th>
                            <th>STOK SISA</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="dataProdukTableBody">
                        </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="modal fade" id="tambahProdukModal" tabindex="-1" aria-labelledby="tambahProdukModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content" style="border-radius: 12px;">
                <div class="modal-header">
                    <h5 class="modal-title" id="tambahProdukModalLabel"><i class="bi bi-box-seam me-2"></i>Formulir Produk</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="productForm">
                        <input type="hidden" id="editProductId">
                        <div class="mb-3">
                            <label for="inputKodeProduk" class="form-label">Kode Produk</label>
                            <input type="text" class="form-control" id="inputKodeProduk" placeholder="Otomatis terisi..." readonly required>
                        </div>
                        <div class="mb-3">
                            <label for="inputNamaProduk" class="form-label">Nama Produk</label>
                            <input type="text" class="form-control" id="inputNamaProduk" required>
                        </div>
                        <div class="mb-3">
                            <label for="inputKategori" class="form-label">Kategori</label>
                            <select class="form-select" id="inputKategori" required>
                                <option value="" disabled selected>Pilih Kategori...</option>
                                <option value="Top up diamond">Top up diamond</option>
                                <option value="Aplikasi premium">Aplikasi premium</option>
                                <option value="Kebutuhan Sosmed">Kebutuhan Sosmed</option>
                                <option value="Gift charisma">Gift charisma</option>
                                <option value="Gift skin">Gift skin</option>
                                <option value="Gift item">Gift item</option>
                                <option value="Gift Starlight">Gift Starlight</option>
                            </select>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="inputHargaModal" class="form-label">Harga Modal (Rp)</label>
                                <input type="number" class="form-control" id="inputHargaModal" step="1" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="inputHargaJual" class="form-label">Harga Jual (Rp)</label>
                                <input type="number" class="form-control" id="inputHargaJual" step="1" required>
                            </div>
                        </div>
                        <hr>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="inputPerluStok">
                            <label class="form-check-label" for="inputPerluStok">
                                Produk ini memerlukan manajemen stok
                            </label>
                        </div>
                        <div class="mb-3" id="stokInputs" style="display: none;">
                            <label for="inputStokAwal" class="form-label">Stok Awal</label>
                            <input type="number" class="form-control" id="inputStokAwal">
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">Simpan Produk</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="js/script.js" defer></script>

</body>
</html>
