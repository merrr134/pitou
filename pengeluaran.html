<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Pengeluaran - Finance Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Finance Manager</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Produk</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="penjualan.html">Penjualan</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="pengeluaran.html">Pengeluaran</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="laporan.html">Laporan</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="logstarlight.html">Log Starlight</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 class="mb-4">Daftar Pengeluaran</h2>

        <div class="row mb-3">
            <div class="col-md-4 mb-2">
                <input type="text" class="form-control" id="searchPengeluaran" placeholder="Cari Deskripsi/Kategori...">
            </div>
            <div class="col-md-4 mb-2">
                <select class="form-select" id="filterKategoriPengeluaran">
                    <option value="">Semua Kategori</option>
                    <option value="Biaya Operasional">Biaya Operasional</option>
                    <option value="Biaya Pemasaran">Biaya Pemasaran</option>
                    <option value="Gaji Karyawan">Gaji Karyawan</option>
                    <option value="Sewa">Sewa</option>
                    <option value="Utilitas">Utilitas</option>
                    <option value="Lain-lain">Lain-lain</option>
                </select>
            </div>
            <div class="col-md-4 text-md-end mb-2">
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#tambahPengeluaranModal">Catat Pengeluaran Baru</button>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>ID PENGELUARAN</th>
                        <th>TANGGAL</th>
                        <th>DESKRIPSI</th>
                        <th>KATEGORI</th>
                        <th>JUMLAH (Rp)</th>
                        <th>METODE PEMBAYARAN</th>
                        <th>CATATAN</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody id="dataPengeluaranTableBody">
                    </tbody>
            </table>
        </div>
    </div>

    <div class="modal fade" id="tambahPengeluaranModal" tabindex="-1" aria-labelledby="tambahPengeluaranModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="tambahPengeluaranModalLabel">Catat Pengeluaran Baru</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="expenseForm">
                        <input type="hidden" id="editExpenseId">
                        <div class="mb-3">
                            <label for="inputTanggalPengeluaran" class="form-label">Tanggal Pengeluaran</label>
                            <input type="date" class="form-control" id="inputTanggalPengeluaran" required>
                        </div>
                        <div class="mb-3">
                            <label for="inputDeskripsiPengeluaran" class="form-label">Deskripsi</label>
                            <input type="text" class="form-control" id="inputDeskripsiPengeluaran" required>
                        </div>
                        <div class="mb-3">
                            <label for="inputKategoriPengeluaranModal" class="form-label">Kategori</label>
                            <select class="form-select" id="inputKategoriPengeluaranModal" required>
                                <option value="">Pilih Kategori...</option>
                                <option value="Biaya Operasional">Biaya Operasional</option>
                                <option value="Biaya Pemasaran">Biaya Pemasaran</option>
                                <option value="Gaji Karyawan">Gaji Karyawan</option>
                                <option value="Sewa">Sewa</option>
                                <option value="Utilitas">Utilitas</option>
                                <option value="Lain-lain">Lain-lain</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="inputJumlahPengeluaran" class="form-label">Jumlah (Rp)</label>
                            <input type="number" class="form-control" id="inputJumlahPengeluaran" min="0" step="1" required>
                        </div>
                        <div class="mb-3">
                            <label for="inputMetodePembayaranPengeluaran" class="form-label">Metode Pembayaran</label>
                            <select class="form-select" id="inputMetodePembayaranPengeluaran" required>
                                <option value="">Pilih Metode...</option>
                                <option value="Cash">Cash</option>
                                <option value="Transfer Bank">Transfer Bank</option>
                                <option value="E-Wallet">E-Wallet</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="inputCatatanPengeluaranModal" class="form-label">Catatan (Opsional)</label>
                            <textarea class="form-control" id="inputCatatanPengeluaranModal" rows="2"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Simpan Pengeluaran</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/pengeluaran.js"></script>
</body>
</html>
